      {
      display: grid;
      grid-template-columns: repeat(2, 1fr);

    form {
  display: inline-block;

}

  outline: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  border-bottom: 2px solid #0077cc;
}

input[type="text"]::placeholder {
  color: #999;
  font-style: italic;
}
